<div class="contact">
  <ul class="contact__list list-reset">
    {% if site.social-github %}
      <li class="github"><a href="http://github.com/{{site.social-github}}" target="_blank"><i class="ion ion-logo-github"></i></a></li>
    {% else %}
      <li class="github"><a href="http://github.com/" target="_blank"><i class="ion ion-logo-github"></i></a></li>
    {% endif %}
    {% if site.social-linkedin %}
      <li class="linkedin"><a href="https://in.linkedin.com/in/{{site.social-linkedin}}" target="_blank"><i class="ion ion-logo-linkedin"></i></a></li>
    {% else %}
      <li class="linkedin"><a href="https://in.linkedin.com/" target="_blank"><i class="ion ion-logo-linkedin"></i></a></li>
    {% endif %}
    {% if site.social-email %}
      <li class="email"><a href="mailto:{{site.social-email}}"><i class="ion ion-ios-mail"></i></a></li>
    {% else %}
      <li class="email"><a href="mailto:{{site.social-email}}"><i class="ion ion-ios-mail"></i></a></li>
    {% endif %}
  </ul>
</div>
